<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto my-3 text-center">
            <h1>My Slideshow</h1>
            <p>My slideshow written in html, css, javascript.</p>
            <hr>
            <div class="slideshow">
                <div class="slides">
                    <div class="slide active">
                        <img src="media/1.jpg" alt="My beautiful table.">
                        <div>
                            <p>My beautiful table</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/2.jpg" alt="My beautiful nature.">
                        <div>
                            <p>My beautiful nature</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/3.jpg" alt="My beautiful eagle.">
                        <div>
                            <p>My beautiful eagle</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/4.jpg" alt="My beautiful dog.">
                        <div>
                            <p>My beautiful dog</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/5.jpg" alt="My beautiful cat.">
                        <div>
                            <p>My beautiful cat</p>
                        </div>
                    </div>
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                </div>
                <div class="points">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
